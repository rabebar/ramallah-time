<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>بوابة الوصول الموحدة | Ramallah Time</title>
  
  <!-- المكتبات الخارجية والخطوط -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">

  <style>
    /* -----------------------------------------
       تنسيقات البوابة الاحترافية (Glassmorphism Premium)
    -------------------------------------------- */
    :root {
      --primary: #3b82f6;
      --primary-hover: #2563eb;
      --accent: #10b981;
      --bg-dark: #020617;
      --card-bg: rgba(15, 23, 42, 0.8);
      --input-bg: rgba(255, 255, 255, 0.03);
      --border-color: rgba(255, 255, 255, 0.1);
      --text-main: #ffffff;
      --text-dim: #94a3b8;
      --error-bg: rgba(239, 68, 68, 0.15);
      --error-text: #ef4444;
    }

    * { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

    body {
      margin: 0; padding: 0;
      background: var(--bg-dark);
      background-image: 
        radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.15) 0px, transparent 50%),
        radial-gradient(at 100% 0%, rgba(16, 185, 129, 0.1) 0px, transparent 50%);
      font-family: 'Cairo', sans-serif;
      color: var(--text-main);
      min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
      overflow-x: hidden;
    }

    /* تأثير الظهور التدريجي للكارت */
    @keyframes cardAppear {
      from { opacity: 0; transform: translateY(20px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .portal-container {
      width: 100%; max-width: 450px; padding: 20px;
      animation: cardAppear 0.6s ease-out forwards;
    }

    .login-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: 32px;
      padding: 45px 35px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
      position: relative; overflow: hidden;
    }

    /* شعار البوابة */
    .portal-header { text-align: center; margin-bottom: 35px; }
    .portal-icon {
      width: 70px; height: 70px; background: rgba(59, 130, 246, 0.1);
      border-radius: 20px; display: flex; align-items: center; justify-content: center;
      margin: 0 auto 20px; border: 1px solid rgba(59, 130, 246, 0.2);
    }
    .portal-icon i { font-size: 32px; color: var(--primary); }
    .portal-header h1 { margin: 0; font-size: 26px; font-weight: 900; letter-spacing: -0.5px; }
    .portal-header p { margin: 8px 0 0; color: var(--text-dim); font-weight: 700; font-size: 14px; }

    /* مفتاح التبديل (Tabs) */
    .portal-tabs {
      display: flex; background: rgba(0, 0, 0, 0.25);
      padding: 6px; border-radius: 16px; margin-bottom: 30px;
      border: 1px solid var(--border-color);
    }
    .tab-btn {
      flex: 1; padding: 12px; border: none; background: transparent;
      color: var(--text-dim); font-family: inherit; font-weight: 800;
      font-size: 14px; cursor: pointer; border-radius: 12px;
    }
    .tab-btn.active { background: var(--primary); color: #fff; box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3); }

    /* الحقول */
    .form-group { margin-bottom: 22px; }
    .form-group label {
      display: block; margin-bottom: 10px; font-weight: 800;
      font-size: 14px; color: #e2e8f0; padding-right: 5px;
    }
    .input-wrapper { position: relative; }
    .input-wrapper i {
      position: absolute; right: 18px; top: 50%; transform: translateY(-50%);
      color: var(--text-dim); font-size: 18px;
    }
    .portal-input {
      width: 100%; height: 60px; background: var(--input-bg);
      border: 2px solid var(--border-color); border-radius: 16px;
      color: #fff; padding: 0 50px 0 20px; font-family: inherit;
      font-weight: 700; font-size: 16px; outline: none;
    }
    .portal-input:focus { border-color: var(--primary); background: rgba(59, 130, 246, 0.03); }

    /* الأزرار */
    .submit-btn {
      width: 100%; height: 62px; background: var(--primary); color: #fff;
      border: none; border-radius: 16px; font-weight: 900; font-size: 18px;
      cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 12px;
    }
    .submit-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4); }
    .submit-btn:disabled { opacity: 0.6; transform: none; cursor: not-allowed; }

    /* التنبيهات */
    .portal-alert {
      padding: 15px 20px; border-radius: 14px; margin-bottom: 25px;
      font-size: 14px; font-weight: 800; display: none;
      animation: fadeIn 0.3s ease;
    }
    .alert-danger { background: var(--error-bg); color: var(--error-text); border: 1px solid var(--error-text); }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .footer-links {
      margin-top: 30px; padding-top: 25px; border-top: 1px solid var(--border-color);
      text-align: center; font-size: 14px; font-weight: 700;
    }
    .footer-links a { color: var(--primary); text-decoration: none; margin: 0 5px; }
  </style>
</head>
<body>

  <div class="portal-container">
    <div class="login-card">
      
      <!-- رأس الصفحة -->
      <div class="portal-header">
        <div class="portal-icon">
          <i class="fa-solid fa-building-shield"></i>
        </div>
        <h1>بوابة الوصول</h1>
        <p>دليل رام الله تايم - لوحة التحكم</p>
      </div>

      <!-- صندوق التنبيهات -->
      <div id="alertBox" class="portal-alert alert-danger"></div>

      <!-- أزرار التبديل الذكية -->
      <div class="portal-tabs">
        <button class="tab-btn active" id="tabOwner" onclick="togglePortal('owner')">
          <i class="fa-solid fa-store"></i> صاحب مكان
        </button>
        <button class="tab-btn" id="tabAdmin" onclick="togglePortal('admin')">
          <i class="fa-solid fa-user-gear"></i> الإدارة
        </button>
      </div>

      <!-- نموذج دخول الملاك (Owner Login) -->
      <div id="ownerSection">
        <form id="ownerLoginForm">
          <div class="form-group">
            <label><i class="fa-solid fa-envelope"></i> البريد الإلكتروني للمشترك</label>
            <div class="input-wrapper">
              <i class="fa-solid fa-at"></i>
              <input type="email" id="ownerEmail" class="portal-input" placeholder="mail@example.com" required>
            </div>
          </div>

          <div class="form-group">
            <label><i class="fa-solid fa-key"></i> كلمة السر الخاصة بك</label>
            <div class="input-wrapper">
              <i class="fa-solid fa-lock"></i>
              <input type="password" id="ownerPassword" class="portal-input" placeholder="********" required>
            </div>
          </div>

          <button type="submit" class="submit-btn" id="ownerSubmit">
            <i class="fa-solid fa-right-to-bracket"></i> دخول لوحة التحكم
          </button>
        </form>
      </div>

      <!-- نموذج دخول الإدارة (Admin Login) -->
      <div id="adminSection" style="display: none;">
        <form id="adminLoginForm">
          <div class="form-group">
            <label><i class="fa-solid fa-vault"></i> كود الوصول الأمني للمدير</label>
            <div class="input-wrapper">
              <i class="fa-solid fa-shield-halved"></i>
              <input type="password" id="adminToken" class="portal-input" placeholder="أدخل الكود السري الخاص بك">
            </div>
          </div>

          <div style="background: rgba(59, 130, 246, 0.05); padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px dashed var(--primary);">
            <p style="margin: 0; font-size: 12px; color: var(--text-dim); line-height: 1.6;">
              <i class="fa-solid fa-circle-info"></i> هذه المنطقة مخصصة لإدارة الحسابات والعمليات المالية فقط.
            </p>
          </div>

          <button type="submit" class="submit-btn" style="background: var(--accent);" id="adminSubmit">
            <i class="fa-solid fa-unlock-keyhole"></i> تأكيد هوية المدير
          </button>
        </form>
      </div>

      <!-- الروابط السفلية -->
      <div class="footer-links">
        <p style="color: var(--text-dim); margin-bottom: 15px;">هل أنت صاحب منشأة جديدة؟</p>
        <a href="/add-place" class="pill" style="border-color: var(--primary); color: var(--primary); padding: 10px 20px;">
          <i class="fa-solid fa-plus-circle"></i> سجل مكانك الآن مجاناً
        </a>
        <div style="margin-top: 25px;">
          <a href="/" style="color: var(--text-dim);"><i class="fa-solid fa-arrow-right"></i> العودة للموقع الرئيسي</a>
        </div>
      </div>

    </div>
  </div>
  <script>
    "use strict";

    /**
     * 1. فحص الجلسة النشطة:
     * إذا كان المستخدم (صاحب المكان) قد سجل دخوله مسبقاً وما زالت البيانات محفوظة،
     * نقوم بتوجيهه تلقائياً للوحة التحكم لربح الوقت.
     */
    window.addEventListener('DOMContentLoaded', () => {
        const savedPlaceId = localStorage.getItem("place_id");
        if (savedPlaceId) {
            console.log("تم العثور على جلسة نشطة، جاري التحويل...");
            window.location.href = "/owner-dashboard";
        }
    });

    /**
     * 2. وظيفة التبديل بين الأقسام (صاحب مكان / إدارة):
     * تقوم بتغيير شكل الأزرار وإظهار النموذج المطلوب مع تأثيرات حركية.
     */
    function togglePortal(target) {
        const tabOwner = document.getElementById("tabOwner");
        const tabAdmin = document.getElementById("tabAdmin");
        const ownerSection = document.getElementById("ownerSection");
        const adminSection = document.getElementById("adminSection");
        const alertBox = document.getElementById("alertBox");

        // إخفاء التنبيهات عند التبديل
        alertBox.style.display = "none";

        if (target === 'owner') {
            tabOwner.classList.add("active");
            tabAdmin.classList.remove("active");
            ownerSection.style.display = "block";
            adminSection.style.display = "none";
        } else {
            tabAdmin.classList.add("active");
            tabOwner.classList.remove("active");
            adminSection.style.display = "block";
            ownerSection.style.display = "none";
        }
    }

    /**
     * 3. وظيفة عرض الرسائل التنبيهية:
     */
    function notify(message) {
        const alertBox = document.getElementById("alertBox");
        alertBox.innerText = message;
        alertBox.style.display = "block";
        // التمرير للأعلى لرؤية الخطأ بوضوح
        window.scrollTo({ top: 100, behavior: 'smooth' });
    }

    /**
     * 4. معالجة نموذج دخول صاحب المكان (Owner):
     */
    document.getElementById("ownerLoginForm").addEventListener("submit", async (event) => {
        event.preventDefault();
        
        const email = document.getElementById("ownerEmail").value.trim();
        const password = document.getElementById("ownerPassword").value.trim();
        const submitBtn = document.getElementById("ownerSubmit");

        if (!email || !password) {
            notify("يرجى تعبئة كافة حقول الدخول");
            return;
        }

        // تحضير واجهة الزر أثناء التحميل
        submitBtn.disabled = true;
        submitBtn.innerHTML = `<i class="fa-solid fa-spinner fa-spin"></i> جاري التحقق من الحساب...`;

        try {
            const response = await fetch("/api/owner-login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });

            const result = await response.json();

            if (!response.ok) {
                throw new Error(result.detail || "معلومات الدخول غير صحيحة");
            }

            // تخزين بيانات صاحب المكان في المتصفح لاستخدامها في لوحة التحكم
            localStorage.setItem("place_id", result.place_id);
            localStorage.setItem("place_name", result.place_name);
            localStorage.setItem("subscription_status", result.subscription_status);
            localStorage.setItem("is_expired", result.is_expired);
            localStorage.setItem("owner_password", data.owner_password);

            // تحويل المستخدم للوحة التحكم الخاصة بمكانه
            window.location.href = "/owner-dashboard";

        } catch (error) {
            notify(error.message);
            submitBtn.disabled = false;
            submitBtn.innerHTML = `<i class="fa-solid fa-right-to-bracket"></i> دخول لوحة التحكم`;
        }
    });

    /**
     * 5. معالجة نموذج دخول الإدارة (Admin):
     */
    document.getElementById("adminLoginForm").addEventListener("submit", (event) => {
        event.preventDefault();
        
        const token = document.getElementById("adminToken").value.trim();
        const submitBtn = document.getElementById("adminSubmit");

        if (!token) {
            notify("يرجى إدخال كود الوصول الأمني للمتابعة");
            return;
        }

        submitBtn.innerHTML = `<i class="fa-solid fa-circle-notch fa-spin"></i> جاري فحص الكود...`;

        /**
         * ملاحظة: يتم حفظ كود الإدارة في sessionStorage 
         * لضمان حذفه تلقائياً بمجرد إغلاق المتصفح لزيادة الأمان.
         */
        sessionStorage.setItem("admin_token", token);
        
        // التوجه للوحة الإدارة المالية والطلبات
        setTimeout(() => {
            window.location.href = "/static/admin.html";
        }, 500);
    });
  </script>
</body>
</html>
